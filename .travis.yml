dist: xenial
language: python
sudo: false
cache: pip
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all

before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install tox
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always

jobs:
  include:
    - stage: test
      name: "Linting/Checking Package"
      env:
        - TOXENV=check
    - stage: test
      name: "Building Docs"
      before_install:
        - sudo apt-get update
        - sudo apt-get install -y graphviz libgraphviz-dev # https://github.com/nipy/nipype/issues/858
        - python --version
        - uname -a
        - lsb_release -a
      env:
        - TOXENV=docs
      python: '3.5'  # match version from readthedocs
    - stage: test
      python: '3.5'
      env:
        - TOXENV=py35
    - stage: test
      python: '3.6'
      env:
        - TOXENV=py36
    - stage: test
      python: '3.7'
      env:
        - TOXENV=py37,report,codecov
    - stage: deploy
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: jdkent
        password:
          secure: $PYPI_PASS
        distributions: sdist bdist_wheel
        on:
          tags: true

stages:
  - test
  - deploy
  
