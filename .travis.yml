dist: xenial
language: python
sudo: false
cache: pip
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
  - secure: ""
matrix:
  include:
  - name: "Linting/Checking Package"
    env:
      - TOXENV=check
  - name: "Building Docs"
    env:
      - TOXENV=docs
    python: '3.6'
    before_install:
      - sudo apt-get install -y graphviz # https://github.com/nipy/nipype/issues/858
      - pip install doctr
      - python --version
      - uname -a
      - lsb_release -a
    script:
      - tox -v
      - doctr deploy --build-tags --built-docs dist/docs .
  - python: '3.4'
    env:
      - TOXENV=py34,report,codecov
  - python: '3.5'
    env:
      - TOXENV=py35,report,codecov
  - python: '3.6'
    env:
      - TOXENV=py36,report,codecov
before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install tox
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: jdkent
  password:
    secure: $PYPI_PASS
  distributions: sdist bdist_wheel
  on:
    tags: true