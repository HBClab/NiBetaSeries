language: python
sudo: false
cache: pip
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
  matrix:
  - TOXENV=check
  - TOXENV=docs
matrix:
  include:
  - python: '3.4'
    env:
      - TOXENV=py34,report,codecov
  - python: '3.5'
    env:
      - TOXENV=py35,report,codecov
  - python: '3.6'
    env:
      - TOXENV=py36,report,codecov
before_install:
- sudo apt-get update
- sudo apt-get install -y graphviz # https://github.com/nipy/nipype/issues/858
- python --version
- uname -a
- lsb_release -a
install:
- pip install tox
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: jdkent
  password:
    secure: $PYPI_PASS
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.6